<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Lancer le bot INCONNU-XD</title>
</head>
<body>
  <h1>Lancer le bot INCONNU-XD</h1>
  <form id="botForm">
    <label for="number">Numéro (ex: 554488138425) :</label><br/>
    <input type="text" id="number" name="number" required /><br/><br/>

    <label for="sessionId">SESSION_ID (ex: INCONNUabc123#key456) :</label><br/>
    <input type="text" id="sessionId" name="sessionId" required /><br/><br/>

    <label for="prefix">Préfixe (ex: ! ou .) :</label><br/>
    <input type="text" id="prefix" name="prefix" value="!" required /><br/><br/>

    <button type="submit">Lancer le bot</button>
  </form>

  <div id="result" style="margin-top:20px; font-weight:bold;"></div>

  <script>
    const form = document.getElementById('botForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultDiv.textContent = "⏳ Lancement en cours...";

      const data = {
        number: form.number.value.trim(),
        sessionId: form.sessionId.value.trim(),
        prefix: form.prefix.value.trim()
      };

      try {
        const res = await fetch('/start', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data)
        });
        const json = await res.json();

        if (json.success) {
          resultDiv.textContent = "✅ " + json.message;
        } else {
          resultDiv.textContent = "❌ Erreur: " + (json.error || "Inconnue");
        }
      } catch (err) {
        resultDiv.textContent = "❌ Erreur réseau ou serveur";
      }
    });
  </script>
</body>
</html>
