<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>INCONNU-XD Bot Launcher</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-top: 10px;
      font-size: 2em;
      color: #00ffcc;
      text-shadow: 0 0 5px #00ffcc;
    }

    #logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 15px #00ffcc;
      margin-bottom: 10px;
    }

    form {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
      width: 100%;
      max-width: 350px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background: #e0f7f1;
      color: #000;
      font-weight: bold;
    }

    button {
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00ccaa;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }

    #status {
      margin-top: 15px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <!-- ‚úÖ LOGO -->
  <img id="logo" src="/logo.png" alt="Logo INCONNU-XD" />
  <h1>üöÄ Lancer INCONNU-XD</h1>

  <form id="botForm">
    <label for="number">Num√©ro (ex: 554488138425) :</label>
    <input type="text" id="number" name="number" required />

    <label for="sessionId">SESSION_ID :</label>
    <input type="text" id="sessionId" name="sessionId" required />

    <label for="prefix">Pr√©fixe (ex: ! ou .) :</label>
    <input type="text" id="prefix" name="prefix" value="!" required />

    <button type="submit">Lancer le bot</button>
  </form>

  <!-- ‚úÖ Message de retour -->
  <div id="result"></div>
  <!-- ‚úÖ Indicateur de statut -->
  <div id="status">‚è≥ V√©rification du statut du bot...</div>

  <script>
    const form = document.getElementById('botForm');
    const resultDiv = document.getElementById('result');
    const statusDiv = document.getElementById('status');

    // Envoie le formulaire pour d√©marrer le bot
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultDiv.textContent = "‚è≥ Lancement en cours...";
      statusDiv.textContent = "";

      const data = {
        number: form.number.value.trim(),
        sessionId: form.sessionId.value.trim(),
        prefix: form.prefix.value.trim()
      };

      try {
        const res = await fetch('/start', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const json = await res.json();

        if (json.success) {
          resultDiv.textContent = "‚úÖ " + json.message;
        } else {
          resultDiv.textContent = "‚ùå Erreur: " + (json.error || "Inconnue");
        }
      } catch (err) {
        resultDiv.textContent = "‚ùå Erreur r√©seau ou serveur";
      }
    });

    // V√©rifie si le bot est d√©j√† lanc√© (optionnel, selon ton backend)
    async function checkBotStatus() {
      try {
        const res = await fetch('/status');
        const json = await res.json();

        if (json.online) {
          statusDiv.textContent = "üü¢ Bot actuellement en ligne.";
        } else {
          statusDiv.textContent = "üî¥ Aucun bot actif.";
        }
      } catch {
        statusDiv.textContent = "‚ùå Impossible de v√©rifier le statut.";
      }
    }

    // Appel au d√©marrage
    checkBotStatus();
  </script>
</body>
</html>
